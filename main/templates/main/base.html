{% load static %}


<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Folik — інтернет магазин техніки{% endblock %}</title>

    <!-- SEO -->
    <meta name="description" content="{% block meta_description %}Folik — купити техніку в Україні за кращими цінами{% endblock %}">
    <meta name="keywords" content="техніка, інтернет магазин, купити техніку, Folik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --red: #e50914;
            --bg: #141414;
            --card: #1f1f1f;
            --green: #46d369;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            padding: 0 60px;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.3));
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--red);
            margin-right: 50px;
            letter-spacing: 1px;
        }

        nav a {
            margin-right: 25px;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        /* HERO */
        .hero {
            height: 65vh;
            background: linear-gradient(to top, var(--bg), rgba(0,0,0,0.2)),
                        url("https://images.unsplash.com/photo-1517336714731-489689fd1ca8");
            background-size: cover;
            background-position: center;
            padding: 140px 60px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            max-width: 600px;
        }

        .hero p {
            font-size: 18px;
            max-width: 500px;
            opacity: 0.9;
        }

        /* CONTENT */
        .container {
            padding: 40px 60px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

/* ── БЛОК ТОВАРІВ ── */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* карточки меньше */
    gap: 24px;
    justify-content: center; /* центрирование */
    padding: 20px 0;
    max-width: 1200px; /* ограничиваем ширину всей сетки */
    margin: 0 auto;
}


.product-card {
    background: var(--card);           /* #1f1f1f */
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

.product-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 24px 48px rgba(0,0,0,0.6);
    border-color: rgba(70, 211, 105, 0.4);  /* зелений акцент */
}

.product-link {
    display: flex;
    flex-direction: column;
    height: 100%;
    color: inherit;
    text-decoration: none;
}

.product-image-wrapper {
    position: relative;
    width: 100%;
    padding-top: 75%;               /* 4:3 — ідеально для power bank */
    background: #0b0b0b;
    overflow: hidden;
}

.product-image {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 25px;                  /* важливий відступ навколо фото */
    transition: transform 0.5s ease;
}

.product-card:hover .product-image {
    transform: scale(1.09);
}

.product-info {
    padding: 16px 16px 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.product-title {
            font-size: 0.94rem;
            font-weight: 500;
            line-height: 1.3;
            margin: 0;
            height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

.product-price {
            font-size: 1.22rem;
            font-weight: 800;
            color: var(--green);
            margin-top: auto;
        }

.product-price .old-price {
            margin-left: 10px;
            color: #888;
            text-decoration: line-through;
            font-size: 0.94rem;
            font-weight: 400;
        }
@media (max-width: 576px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .product-card {
                height: 340px;
            }
            
            .product-image-wrapper {
                padding-top: 100%;
            }
            
            .product-image {
                padding: 14px;
            }
        }
.main-image {
    width: 100%;
    border-radius: 20px;
}

.thumbs {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.thumbs img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    opacity: .7;
    transition: .2s;
}

.thumbs img:hover {
    opacity: 1;
    transform: scale(1.05);
}

.price .old {
    text-decoration: line-through;
    opacity: .5;
    font-size: 18px;
}

.price .new {
    font-size: 32px;
    font-weight: 800;
    color: #46d369;
}

.btn {
    padding: 15px 35px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    border: none;
}

.btn.primary {
    background: #e50914;
    color: white;
}

.btn.secondary {
    background: #333;
    color: white;
}

/* Мобильная версия */
@media (max-width: 7680px) {
    header {
        padding: 0 20px;
        height: 70px;
    }

    .logo {
        font-size: 24px;
        margin-right: 20px;
    }

    nav a {
        font-size: 14px;
        margin-right: 15px;
    }

    .container {
        padding: 20px;
    }

    /* Страница продукта */
    .product-page {
        display: block; /* меняем сетку на вертикальный блок */
        gap: 20px;
        margin-top: 20px;
    }

    .main-image {
        border-radius: 16px;
        margin-bottom: 15px;
    }

    .thumbs {
        gap: 10px;
        overflow-x: auto; /* горизонтальная прокрутка */
        padding-bottom: 5px;
    }

    .thumbs img {
        width: 60px;
        height: 60px;
    }

    .details h1 {
        font-size: 22px;
    }

    .price .new {
        font-size: 24px;
    }

    .price .old {
        font-size: 16px;
    }

    .btn {
        padding: 12px 25px;
        font-size: 14px;
    }
}

/* Очень маленькие экраны (мобилки 320px-480px) */
@media (max-width: 480px) {
    .thumbs img {
        width: 50px;
        height: 50px;
    }

    .details h1 {
        font-size: 20px;
    }

    .price .new {
        font-size: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 13px;
    }
}
